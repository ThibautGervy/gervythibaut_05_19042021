<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Votre panier</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript/panier.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/vcam_1.jpg" />
</head>



<body>
    <header>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-12">
                    <div class="nav_bar">
                        <nav class="nav_element">
                            <a href="../index.html">
                                <h1>Orinoco</h1>
                            </a>
                            <p>Votre Panier</p>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="container">
        <div class="row">

            <div class="container-page-panier col-md-6 text-center"></div>

            <div class="container_formulaire col-md-6">
                <h3 class="title_coordonnees">Vos coordonnées</h3>
                <p><em>Tous les champs sont obligatoires</em></p>
                <form class="formulaire_paiement">
                    <p>
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </p>
                    <p>
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </p>
                    <p>
                        <label for="address">Adresse</label>
                        <input type="text" name="address" id="address" required>
                    </p>
                    <p>
                        <label for="city">Ville</label>
                        <input type="text" name="city" id="city" required>
                    </p>
                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <input type="hidden" name="products" id="products" value="#">
                </form>
                <div class="btn_panier">
                    <button type="submit" class="btn btn-outline-success">Je passe ma commande</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid footer">
        <div class="row">
            <div class="col-md-12">
                <div class="element_footer">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
